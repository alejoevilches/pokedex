<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <div class="loader">
        <div class="waveform">
            <div class="waveform__bar"></div>
            <div class="waveform__bar"></div>
            <div class="waveform__bar"></div>
            <div class="waveform__bar"></div>
          </div>
    </div>
    <nav>
        <button id="favs"><box-icon name='heart' type='solid' color='#fb0106'></box-icon> </button>
        <h1 class="title">Pokedex</h1>
        <select name="types" id="select_bar">
            <option value="" disabled selected hidden>Seleccionar por tipo</option>
            <option value="fire">Fuego</option>
            <option value="grass">Tierra</option>
            <option value="poison">Venenoso</option>
            <option value="water">Agua</option>
            <option value="bug">Insecto</option>
            <option value="normal">Normal</option>
            <option value="flying">Volador</option>
            <option value="electric">Electrico</option>
            <option value="fairy">Magico</option>
            <option value="all">Todos</option>
        </select>
    </nav>
    <main class="container">
    </main>
<script src="script.js" type="module"></script>
</body>
</html>
